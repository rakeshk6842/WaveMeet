name: Code Quality & Security Analysis

on:
  push:
    branches: [main, develop, ios-app, android-app]
  pull_request:
    branches: [main, develop, ios-app, android-app]
  schedule:
    - cron: '0 0 * * 0'  # Weekly security scan

jobs:
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          cd backend && npm install --prefer-offline --no-audit || true
          cd ../frontend && npm install --prefer-offline --no-audit || true
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/owasp-top-ten
            p/react
            p/nodejs
          generateSarif: true
        continue-on-error: true
      
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: semgrep.sarif
        continue-on-error: true

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONARCLOUD_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
        continue-on-error: true

  container-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker images
        run: |
          docker build -t wavemeet-backend:scan -f backend/Dockerfile . || true
        continue-on-error: true
      
      - name: Scan with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'image'
          image-ref: 'wavemeet-backend:scan'
          format: 'sarif'
          output: 'trivy-container.sarif'
        continue-on-error: true
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-container.sarif'
        continue-on-error: true

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        run: |
          cd backend && npm install --prefer-offline --no-audit || true
        continue-on-error: true
      
      - name: Install frontend dependencies
        run: |
          cd frontend && npm install --prefer-offline --no-audit || true
        continue-on-error: true
      
      - name: Run npm audit
        run: |
          echo "Backend npm audit:" && cd backend && npm audit --audit-level=moderate || true
          echo "Frontend npm audit:" && cd ../frontend && npm audit --audit-level=moderate || true
        continue-on-error: true
      
      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'WaveMeet'
          path: '.'
          format: 'JSON'
        continue-on-error: true
      
      - name: Upload Dependency Check report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: reports/
        continue-on-error: true

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified
        continue-on-error: true
      
      - name: Gitleaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: |
          echo "Installing backend dependencies..."
          cd backend && npm install --prefer-offline --no-audit || npm install || true
          cd ..
          echo "Installing frontend dependencies..."
          cd frontend && npm install --prefer-offline --no-audit || npm install || true
          cd ..
        continue-on-error: true
      
      - name: Check licenses
        run: |
          npm install -g license-checker
          cd backend && license-checker --onlyAllow "MIT;Apache-2.0;ISC;BSD;BSD-2-Clause;BSD-3-Clause;PostgreSQL License" --json > ../backend-license-report.json 2>&1 || true
          cd ../frontend && license-checker --onlyAllow "MIT;Apache-2.0;ISC;BSD;BSD-2-Clause;BSD-3-Clause;PostgreSQL License" --json > ../frontend-license-report.json 2>&1 || true
          cd ..
          echo "License check completed"
        continue-on-error: true
      
      - name: Upload license reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: license-reports
          path: |
            backend-license-report.json
            frontend-license-report.json
        continue-on-error: true
